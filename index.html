<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style/style.css" />

</head>

<body>
    <div id="storeageInfo"></div>
    <!-- navbar start -->

        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-6 col-sm-8">
                    <form class="navbar-form">
                        <div class="input-group">
                            <input class="form-control" type="search" name="search" aria-describedby="search-addon"
                                oninput="searchBar()" id="serachProductText" />
                            <span class="input-group-btn">
                                <button class="form-control btn btn-outline-success" type="button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-sm-4">
                    <a class="navbar-brand d-flex justify-content-between">
                        <button type="button" class="btn btn-primary btn-addx" data-bs-toggle="modal"
                            data-bs-target="#addDataModal">
                            Add Data
                        </button>

                        <select style="width:300px; margin-left: 10px;" class="form-select form-select-lg mb-3 sort-btn"
                            id="sort-select" aria-label=".form-select-lg example">
                            <option value="refresh-btn">--Reset Sort--</option>
                            <option selected disabled>Sort By</option>
                            <!--  <option value="asc">id</option>
                            <option value="name">name</option>
                            <option value="price">price</option>
                             <option value="div1">div1</option>
                                <option value="div2">div2</option>
                                <option value="div3">div3</option> -->
                            <!--   <option value="div1_plus_hcp">Div1 + hcp</option>
                            <option value="div2_plus_hcp">Div2 + hcp</option>
                            <option value="div3_plus_hcp">Div3 + hcp</option> -->

                        </select>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container card-body-all">
        <div class="card-container d-flex flex-wrap" id="curd-table"></div>
        <div class="card-container d-flex flex-wrap" id="sort-table"></div>
    </div>
    <!-- navbar end -->

    <!-- Add Module Start -->
    <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addDataModal">Add Data</h1>
                    <button type="button" class="btn-close" id="btn-close1" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            <small id="name-error-msg" style="color: red"></small>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" id="scorecard" placeholder="Enter Scores"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            <small id="scorecard-error-msg" style="color: red"></small>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" id="divisions" placeholder="Enter Item divisions"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            <small id="divisions-error-msg" style="color: red"></small>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control" id="event_id" placeholder="Enter Item Event ID" />
                            <small id="event-error-msg" style="color: red"></small>
                        </div>
                        <div class="form-group mt-2">
                            <input type="file" class="form-control" id="inputGroupFile01" />
                            <small id="image-error-msg" style="color: red"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn submitButton w-100" id="submitdata" onclick="AddData()">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Module Start -->
    <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update Member Data</h1>
                    <button type="button" class="btn-close" id="btn-close1" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container">
                            <div class="form-group">
                                <div id="image-div"></div>
                                <label for="exampleFormControlInput1">MID:</label>
                                <input type="text" class="form-control" id="id-edit" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" disabled />
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleFormControlSelect1">Name:</label>
                                <input type="text" class="form-control" id="name-edit" placeholder="Enter Member name"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleFormControlSelect1">Divisons:</label>
                                <input type="text" class="form-control" id="divisions-edit"
                                    placeholder="Enter Member Divisons" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" />
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleFormControlTextarea1">Event ID:</label>
                                <input type="text" class="form-control" id="event_id-edit"
                                    placeholder="Enter event_id of Member" rows="3"></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <label for="exampleFormControlSelect1">Member Photo:</label>
                                <input type="file" class="form-control" id="image-edit" />
                            </div>

                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleFormControlSelect1">Scorecards</label>
                            <input type="text" class="form-control" id="scorecard-edit" placeholder="Enter Scores"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleFormControlSelect1">Divisons:</label>
                            <input type="text" class="form-control" id="divisions-edit"
                                placeholder="Enter Member Divisons" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" />
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleFormControlTextarea1">Score ID:</label>
                            <input type="text" class="form-control" id="event_id-edit"
                                placeholder="Enter event_id of Member" />
                        </div>

                        <div class="form-group mt-2">
                            <label for="exampleFormControlTextarea1">Scratch:</label>
                            <input type="text" class="form-control" id="scratch-edit" placeholder="Scratch" rows="3" />
                        </div>

                        <div class="form-group mt-2">
                            <label for="exampleFormControlSelect1">Member Photo:</label>
                            <input type="file" class="form-control" id="image-edit" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success w-100" id="update">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Module End -->

    <!-- Add Module End -->
    <script src="bootstrap5/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.1.1/js/bootstrap5-toggle.ecmas.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
